  - if not exist "C:\rtm" mkdir C:\rtm
  - set TMP=C:/rtm
  - set TEMP=C:/rtm
  - set TMPDIR=C:/rtm
  - ps: Invoke-WebRequest https://github.com/stnava/ITKR/releases/download/v0.4.17.5.1/ITKR_0.4.17.5_R3.5.zip -OutFile ".\ITKR.zip"
  - Rscript -e "install.packages('ITKR.zip', repos = NULL)"
